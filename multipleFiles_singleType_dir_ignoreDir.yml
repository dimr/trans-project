git:
 filters:
  - filter_type: dir
    # all supported i18n types: https://docs.transifex.com/formats
    file_format: KEYVALUEJSON
    source_file_extension: json
    source_language: en
    source_file_dir: localeFolder/en
    # path expression to translation files, must contain <lang> placeholder 
    translation_files_expression: 'localeFolder/<lang>/LC_MESSAGES/'
    # list of files to exclude from syncingasfdasffsafasfasfdasfasfsafsadasfdasfasf
    ignore_dirs:
     - localeFolder/en/excludeFolder1/
     - localeFolder/en/excludeFolder2/

  - filter_type: dir
    file_format: PO
    source_file_extension: po
    source_language: en
    source_file_dir: localeFolder/en
    # path expression to translation files, must contain <lang> placeholder 
    translation_files_expression: 'localeFolder/<lang>/LC_MESSAGES/'
    # list of paths to exclude from syncing
    ignore_dirs:
     - localeFolder/en/excludeFolder1/
     - localeFolder/en/excludeFolder2/
    # list of files to exclude from syncing
    ignore_files:
     - localeFolder/en/11.Fuzzy.po     
   